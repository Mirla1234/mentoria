<!DOCTYPE html>
<html lang="pt-br">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentoria</title>


<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>


<body>
  
  <div class="page">

    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para 
      agendar sua mentoria.</p>
    </header>
      
      <form>

        <fieldset>
          
         
            <legend>INFORMAÇÕES PESSOAIS</legend>
          
            
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>
            
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>      
            
            
        </fieldset>
          
          
          <div class="meio">
            
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="email">
            </div>
            
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" id="senha">
            </div>
            
            
          </div>
          
       
        <fieldset>

          <legend>INFORMAÇÕES DO MENTOR</legend>      
          
        </fieldset>  
          
          <div class="paper">
            
            
            <div class="input-wrapper">
              <label for="mentor name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="password" id="senha">
              
              
            </div>
            
            
          </div>
          
        <fieldset>

          
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>  
          
          
          <div class="trecho">
            
            <p>PRIMEIRA MENTORIA</p>
            
              <div class="col-3">
              
                <div class="primeiro">

                  <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="number" id="date"/>
                  </div>
                </div>
              
                <div class="segundo">

                  <div class="input-wrapper">
                    <label for="time">Das</label>
                    <input type="number" id="first">
                  </div>      
                
                </div>
                
                  <div class="terceiro">

                    <div class="input-wrapper">
                      <label for="até">Até</label>
                      <input type="number" id="end">
                    </div>   
                  </div>
                
              </div>
          
            <p>SEGUNDA MENTORIA</p>

              <div class="col-3">
         
              <div class="primeiro">

                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="number" id="date"/>
                </div>
              </div>
            
              <div class="segundo">

                <div class="input-wrapper">
                  <label for="time">Das</label>
                  <input type="number" id="first">
                </div>      
              
              </div>
              
                <div class="terceiro">

                  <div class="input-wrapper">
                    <label for="até">Até</label>
                    <input type="number" id="end">
                  </div>   
                </div>
         
          </div>          
          
        
        </fieldset>
       
        
      </form>
      <footer>
          
          <input class="button" type="submit" value="Salvar">
          
      </footer>
  
  </div>

</body>


</html>
